<div class="panel panel-default" ng-controller="ProfileController">
  <div class="navbar navbar-info">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-material-light-blue-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Angular Starter</a>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="list-group">
      <form ng-submit = "createProfile()">
<input type = "text" ng-model = "formData.user_name" placeholder="Unique user name" required>
    <input type = "text" ng-model = "formData.password" placeholder="password" requried>
    <input type = "text" ng-model = "formData.first_name" placeholder="first name.." required>
    <input type = "text" ng-model = "formData.last_name" placeholder="last name.." >
    <input type = "float" ng-model = "formData.email_id" placeholder="email id" required>
<button type = "submit">Submit</button>
</form>
    </div>
  </div>
</div>
